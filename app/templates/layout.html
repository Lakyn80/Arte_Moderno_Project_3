<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ArtModerno{% endblock %} | ArtModerno</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block styles %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="{{ url_for('views.home') }}">
          <img
            src="{{ url_for('static', filename='logo/Logo_4_svg.svg') }}"
            alt="ArtModerno Logo"
          />
        </a>
      </div>
      <div class="navbar-links">
        <a href="{{ url_for('views.home') }}" class="nav-link">Home</a>
        <a href="#" class="nav-link">Galerie</a>
        <a href="#" class="nav-link">Kontakt</a>
        <a href="#" class="nav-link">Registrace</a>
        <a href="#" class="nav-link">Přihlášení</a>
      </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2025 ArtModerno. Všechna práva vyhrazena.</p>
    </footer>
  </body>
</html>
