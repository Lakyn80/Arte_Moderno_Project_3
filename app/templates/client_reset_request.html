{% extends "layout.html" %} {% block title %}Zapomenuté heslo{% endblock %} {%
block content %}
<h2>Obnova hesla</h2>

<form method="POST">
  {{ form.hidden_tag() }}

  <div class="form-group">
    {{ form.email.label }} {{ form.email(class_="form-control",
    placeholder="Zadejte svůj e-mail") }}
  </div>

  <div class="form-group">{{ form.submit(class_="btn btn-primary") }}</div>
</form>

<style>
  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    border: 1px solid #ddd;
  }
  .form-group {
    margin-bottom: 15px;
  }
</style>
{% endblock %}
